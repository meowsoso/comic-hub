<a style="cursor: pointer;" [routerLink]="[index]" class="list-group-item clearfix">

  <img [src]="comic.image" class="card-img-top comic-cover img-responsive" alt="..."
    style="max-width: 20vw; height:auto">
  <div class="card-body">
    <h6 class="card-title">{{ comic.name }}</h6>
    <p class="card-text" style="font-size: 0.8em;">
      {{ (comic.description.length > 80)? (comic.description | slice: 0:80) + "..." : (comic.description) }}</p>
  </div>
</a>
