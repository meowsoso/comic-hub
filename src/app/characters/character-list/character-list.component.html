<button type="button" class="btn btn-warning add-character" (click)="onInitAddChar()">Add Characters</button>
<app-add-character *ngIf="isAddingMode" (close)="onExitAdd()" [index]="index" [comic]="comic"></app-add-character>

<div class="col-xs-12">
  <div class="row">

    <div [class]="character.numberOfRoles> 2000 ? 'col-2 card vip': 'col-2 card'"
      *ngFor="let character of characters; let i = index">
      <app-character-item [character]="character" [comic]="comic" [comicIndex]="index" [charIndex]="i">
      </app-character-item>
    </div>
  </div>
</div>
